<!DOCTYPE html>
<html>
  <head>
    <title>Dados Abertos - Arduino na Sexta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <h1>Dados Abertos - Arduino na Sexta</h1>
      <br>
      {%  if data['tamanho']  %}
        <p>Tamanho: {{data['tamanho']}}</p>
      {%  endif  %}

      {%  if data['cliente']  %}

      <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#cliente">API: ListarProposições</button>

      <div id="cliente" class="collapse">
        <pre>{{data['cliente']}}</pre>
      </div>
      {%  endif  %}
    </div>
    <script src="static/js/jquery-1.10.2.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
  </body>
</html>
